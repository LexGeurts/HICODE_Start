<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MailoBot - Email Assistant</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="app-container">
        <div class="sidebar">
            <div class="logo">
                <i class="fa-solid fa-envelope-circle-check"></i>
                <h1>MailoBot</h1>
            </div>
            <div class="sidebar-menu">
                <div class="menu-item active">
                    <i class="fa-solid fa-message"></i>
                    <span>Chat</span>
                </div>
                <div class="menu-item">
                    <i class="fa-solid fa-envelope"></i>
                    <span>Inbox</span>
                </div>
                <div class="menu-item">
                    <i class="fa-solid fa-paper-plane"></i>
                    <span>Sent</span>
                </div>
                <div class="menu-item">
                    <i class="fa-solid fa-trash"></i>
                    <span>Trash</span>
                </div>
                <div class="menu-item">
                    <i class="fa-solid fa-tag"></i>
                    <span>Labels</span>
                </div>
            </div>
            <div class="sidebar-footer">
                <div class="menu-item">
                    <i class="fa-solid fa-gear"></i>
                    <span>Settings</span>
                </div>
            </div>
        </div>
        <div class="main-content">
            <div class="chat-header">
                <div class="chat-title">
                    <i class="fa-solid fa-robot"></i>
                    <h2>MailoBot Assistant</h2>
                </div>
                <div class="chat-actions">
                    <button class="btn btn-refresh">
                        <i class="fa-solid fa-rotate"></i>
                    </button>
                    <button class="btn btn-clear">
                        <i class="fa-solid fa-broom"></i>
                    </button>
                </div>
            </div>
            <div class="chat-container">
                <div class="chat-messages">
                    <div class="message bot-message">
                        <div class="message-avatar">
                            <i class="fa-solid fa-robot"></i>
                        </div>
                        <div class="message-content">
                            <div class="message-text">
                                <p>Hello! I'm MailoBot, your email assistant. I can help you organize your inbox, draft
                                    responses, and more. How can I help you today?</p>
                            </div>
                            <div class="message-time">Just now</div>
                        </div>
                    </div>
                </div>
                <div class="chat-input-container">
                    <div class="chat-input">
                        <textarea placeholder="Type a message..." rows="1"></textarea>
                        <button class="send-button">
                            <i class="fa-solid fa-paper-plane"></i>
                        </button>
                    </div>
                    <div class="chat-suggestions">
                        <div class="suggestion-chip">Organize my inbox</div>
                        <div class="suggestion-chip">Draft an email</div>
                        <div class="suggestion-chip">Show unread emails</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
